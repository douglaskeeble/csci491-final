<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="css/style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/three.js"></script>
    <script type="text/javascript" src="js/Mirror.js"></script>
    <script type="text/javascript" src="js/OrbitControls.js"></script>
    <script type="text/javascript" src="js/audio.js"></script>
    <script type="text/javascript" src="js/doug.js"></script>
    <title>Visualizer</title>
</head>
<body>
    <div class="row">
        <div class="container col-12">
            <div class="header col-12"><button id="sandwich">Menu</button></div>
            <div class="slider col-3">
                <div id="local">local file</div>
                <div id="localChoice">
                    Select an mp3 to play:<br />
                    Browse <input type="file" id="file" accept="audio/*" /><br />
                   
                </div>
                <div id="streaming">Samples</div>
                <div id="streamingChoice"><button id="song1">Song 1</button><br /><button id="song2">Song 2</button></div>
            </div>
            <div class="canvas col-12">
                <div id="visuals">
                    <script type="text/javascript" src="js/visualizer.js"></script>
                </div>
            </div>
        </div>
    </div>
    </div>
    <br />
</body>
</html>
