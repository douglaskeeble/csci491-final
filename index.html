<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
    <script src="style.js"></script>
    <title>Visualizer</title>
</head>
<body>
    <div class="row">
    <div class="container col-12">
        <div class="header col-12"><button id="sandwich">Menu</button></div>
        <div class="slider col-3">
            <div id="local">local file</div>
            <div id="localChoice">Select an mp3 to play:<br />
                    Browse <input type="file" id="file" accept="audio/*" /><br />
                    <div id="songTitle">title: </div>
                    <audio id="audio" style="width:75px" controls></audio>
            </div>
            <div id="streaming">Streaming</div>
            <div id="streamingChoice"></div>
        </div>
        <div class="canvas col-12"><canvas id="myCanvas" width="900" height="500"></canvas></div>
    </div>
        </div>
    <br />
</body>
</html>
